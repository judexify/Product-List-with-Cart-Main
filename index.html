<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Product list with cart</title>
  </head>
  <body>
    <section class="product-list">
      <div class="desserts">
        <h1 class="title">Desserts</h1>
        <div class="desserts-grid" aria-label="Dessert Grid">/* This section will be populated with JS from Json */</div>
      </div>
      <div class="myCart-order">
        <p class="your-cart">Your Cart (<span class="quantity">0</span>)</p>
        <div class="cart-content">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="Empty Cart Logo"
            class="empty-cart-image"
          />
          <p class="empty-cart-text">Your added items will appear here</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">JUDEXIFY</a>.
    </div>
  </body>
</html>
